<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scryfall Search</title>
</head>

  <main class="max-w-xl mx-auto pt-16 px-4 font-sans">
    <h1 class="text-3xl font-bold text-center text-blue-700">Scryfall Search</h1>

    <!-- Input di ricerca -->

      id="search"
      type="text"

    />

    <!-- Risultati -->
    <div id="results" class="mt-6 grid gap-4"></div>
  </main>

  <script type="module" src="/src/main.ts"></script>
